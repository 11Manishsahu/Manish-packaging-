<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manish Packaging Services</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }

    header {
      background-color: #1f2937;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      padding: 1rem;
    }

    .product h3 {
      margin: 0 0 0.5rem;
    }

    .product p {
      margin: 0.3rem 0;
    }

    .product input[type="number"] {
      width: 60px;
      padding: 4px;
      margin-top: 5px;
    }

    #payBtn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: #10b981;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #payBtn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manish Packaging Services</h1>
    <p>Your reliable packaging partner</p>
  </header>

  <main>
    <!-- Product 1 -->
    <div class="product">
      <h3>Cardboard Box</h3>
      <p>Price: ₹50</p>
      <label>Quantity: 
        <input type="number" min="0" value="1" data-price="50" class="qty-input" />
      </label>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <h3>Bubble Wrap</h3>
      <p>Price: ₹30</p>
      <label>Quantity: 
        <input type="number" min="0" value="1" data-price="30" class="qty-input" />
      </label>
    </div>

    <!-- Pay Button -->
    <button id="payBtn" type="button">Pay Now</button>
  </main>

  <script>
    const payBtn = document.getElementById("payBtn");

    payBtn.addEventListener("click", function (e) {
      e.preventDefault();

      const quantities = document.querySelectorAll(".qty-input");
      const cart = [];

      quantities.forEach((input, index) => {
        const quantity = parseInt(input.value);
        const price = parseInt(input.dataset.price);
        const productName = input.closest(".product").querySelector("h3").innerText;

        if (quantity > 0) {
          cart.push({ name: productName, price: price, quantity: quantity });
        }
      });

      if (cart.length === 0) {
        alert("Please add at least one product to cart.");
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      console.log("Amount to Pay (in ₹):", totalAmount);

      const options = {
        key: "rzp_live_XXXXXXXXXXXXXXXX", // ✅ Replace with your actual Razorpay LIVE Key
        amount: totalAmount * 100, // Amount in paise
        currency: "INR",
        name: "Manish Packaging Services",
        description: "Order Payment",
        handler: function (response) {
          alert("✅ Payment successful! Payment ID: " + response.razorpay_payment_id);
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#10b981"
        }
      };

      try {
        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error("Failed to launch Razorpay:", err);
        alert("Payment failed to initialize. Please try again.");
      }
    });
  </script>
</body>
</html>
